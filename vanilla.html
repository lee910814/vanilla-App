<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vanilla.css">
    <title>Do it</title>
</head>

<body>

    <!--navbar-->
    <nav>

        <!--로고-->
        <div class="logo">
            <dic class="title-logo">
                <h1>LEE</h1>
            </dic>
          
        </div>
        <!--사용자이름-->
        <button class="nameBtn">Click</button>


    </nav>
    <!--end navbar-->

    <h1 class="greeting"></h1>
    <!--환영인사-->



    <!--section-->
    <section>

        <div class="modal hidden">
            <!--모달창-->
            <div class="modal-second">
                <div class="title">
                    <h1>이름이 무엇입니까?</h1>
                </div>
                <form class="input-form">
                    <input type="text" maxlength="15" />
                    <!--사용자 이름 입력(최대 길이 15)-->
                </form>
                <span></span>
                <!--입력안될 시 오류메세지-->
            </div>
        </div>
        
    </section>
    <!--end section-->

    <!--todoList-->
    <section>
        <div class="todolist">
            <form class="todo-form">
                <input type="text" placeholder="할 일을 적어주세요" required/>
            </form>
            <ul class="todo-list"></ul>
        </div>
    </section>

    <!--footer-->
    <footer>
        <div class="quote">
            <span></span>
            <span></span>
        </div>
        @2021 Lee euy jeong
    </footer>
    <!--end footer-->
  
</body>
<script src="javascript/vanilla.js"></script>
<script src="javascript/clock.js"></script>
<script src="javascript/quote.js"></script>
<script src="javascript/todoList.js"></script>
</html>
